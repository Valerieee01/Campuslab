<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="" method="post">
                    <label for="codigo">Codigo: </label>
                    <input type="text" name="codigo" id="codigo" class="form-control">
                    <label for="precio">Precio Compra: </label>
                    <input type="text" name="precio" id="precio" class="form-control">
                    <label for="cantBodega">Cantidad de bodega: </label>
                    <input type="text" name="cantBodega" id="cantBodega" class="form-control">
                    <label for="CantMinBodega">Caontidad Minima de Bodega: </label>
                    <input type="text" name="CantMinBodega" id="CantMinBodega" class="form-control">
                    <br>
                    <input type="button" id="boton" value="Enviar" class="btn btn-info">
                </form>
            </div>
           <div class="row">
            <div class="col-12">
                    <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                        <div class="card-header">Header</div>
                        <div class="card-body">
                        <h5 class="card-title">Success card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script>
        let VProducto = [];
        let boton = document.getElementById("boton");
        boton.addEventListener("click", () => {
            let Codigo = Number(document.getElementById("codigo").value);
            let Precio = Number(document.getElementById("precio").value);
            let Bodega = Number(document.getElementById("cantBodega").value);
            let minBodega = Number(document.getElementById("CantMinBodega").value);
            const Prueba = new Producto (Codigo,Precio,Bodega,minBodega)
            console.log(Prueba.SolicitarPedido());
            VProducto.push(Prueba)
            console.log(VProducto)

            

            document.getElementById("codigo").value = "";
            document.getElementById("precio").value = "";
            document.getElementById("cantBodega").value = "";
            document.getElementById("CantMinBodega").value = "";



        })

        class Producto{
            constructor (cod,PreCom, CntBode, CntMinBode){
                this._Codigo = cod;
                this._PrecioCom = PreCom;
                this._CantBodega = CntBode;
                this._CantMinBodega = CntMinBode;
            }
            set codigo (nuevoCodigo){
                this._Codigo = nuevoCodigo;
            }
            set precio(nuevoPrecio){
                this._PrecioCom = nuevoPrecio;
            }
            get precio(){
                return this._PrecioCom;
            }
            set CantBodega(nuevoCantBodega){
                this._CantBodega = nuevoCantBodega;
            }
            get CantBodega(){
                return this._CantBodega
            }
            set CantMinBodega(nuevoCantMinBodega){
                this._CantMinBodega = nuevoCantMinBodega;
            }
            get CantMinBodega(){
                return this._CantMinBodega
            }
            
            SolicitarPedido(){
                if (this.CantBodega < this.CantMinBodega){
                    return true;
                } else {
                    return false
                }
            }

        }
        
        //const Prueba = new Producto (Codigo,Precio,Bodega,minBodega);
        
    </script>
