 class CuentaCorriente extends Cuenta {
    static cantidad = 0;
    constructor (numero,nombre, saldo = 0, topeCredito){
        super(numero, nombre, saldo);
        this._topeCredito  = topeCredito;
        if (this._topeCredito === undefined){
            this._topeCredito = 0;
        }
         ++CuentaCorriente.cantidad;
    }

        return this._topeCredito;
    }

    //Metodo de la clase
    girar(monto){
        let tsaldo = this._saldo
        tsaldo -= monto;
        if (tsaldo >= -this._topeCredito){
            this._saldo = tsaldo;
            return true;
        }

 class Persona{
    static cantPersonas=0
    constructor(tipo,nombre,tipoIdentificacion,numIdentificacion,telefono,cuenta){
        this.Tipo= tipo;
        this.Nombre=nombre;
        this.TipoIdentificacion=tipoIdentificacion;
        this.NumIdentificacion=numIdentificacion;
        this.Telefono=telefono;
        this.Cuenta=cuenta;

        ++Persona.cantPersonas
    }

    set tipo(nuevoTipo){
        this.Tipo=nuevoTipo
    }

    get tipo(){
        return this.Tipo
    }

    set nombre(nuevoNombre){
        this.Nombre=nuevoNombre
    }    
    get nombre(){
        return this.Nombre
    }

    set tipoIdentificacion(nuevoIdentificacion){
        this.TipoIdentificacion=nuevoIdentificacion
    }
    get tipoIdentificacion(){
        return  this.TipoIdentificacion
    }
    set numIdentificacion(nuevoNumIdentificacion){
        this.NumIdentificacion=nuevoNumIdentificacion
    }
    get numIdentificacion(){
        return  this.NumIdentificacion
    }
    set telefono(nuevoTelefono){
        this.Telefono=nuevoTelefono
    }
    get telefono(){
        return  this.Telefono
    }
    set cuenta(nuevoCuenta){
        this.Cuenta=nuevoCuenta
    }
    get cuenta(){
        return  this.Cuenta
    }
}
