    <script>
        function calcularAreaTriangulo(base, altura){
            if(isNaN(base)|| isNaN(altura))
               throw new Error ("La baseo altura no son un n√∫mero.");
            if (isNaN(base < 0 || altura < 0))
            throw new Error ("Deben ser numeros enterpos negativos")

            return base * altura /2;

        }


        try{
            area = calcularAreaTriangulo (5, -9)
            console.log ("area es", area)

            console.log(ex.message);
            area = 0;

    </script>
