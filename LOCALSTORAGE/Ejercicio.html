<body>
    <div class="container">
        <h1>Ejemplo LocalStorage</h1>
        <div class="row">
            <div class="col-12">
                <form action="" method="post">
                    <input type="text" name="Nombre" id="Nombre" class="form-control" placeholder="Nombre"><br>
                    <input type="text" name="Apellido" id="Apellido" class="form-control" placeholder="Apellido"><br>
                    <input type="button" value="Guardar" id="guardar" class="btn btn-warning">
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <label for="NomAlamacenado">Nombre Alamacenado:</label> 
                <input type="text" name="nombre2" class="form-control" id="nombre2">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="ApeAlmacenado">Apellido Almacenado:</label>
                <input type="text" name="nombre2" class="form-control" id="apellido2">
            </div>
        </div>
 <br>
        <input type="button" value="Cargar Elementos" id="cargar" class="btn btn-warning">
    </div>
    <script>
      
        let botonCargar = document.getElementById("cargar");
        let boton = document.getElementById("guardar");
        boton.addEventListener("click", () => {
            let nombre = document.getElementById("Nombre").value;
            let apellido = document.getElementById("Apellido").value;
            localStorage.setItem("Nombre", nombre);
            localStorage.setItem("Apellido", apellido);
            document.getElementById("Nombre").value = "";
            document.getElementById("Apellido").value = "";
        });

        botonCargar.addEventListener("click", () => {
            document.getElementById("nombre2").value = localStorage.getItem("Nombre");
            document.getElementById("apellido2").value = localStorage.getItem("Apellido");
        });
