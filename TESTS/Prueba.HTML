    <script>

        class Producto {
            #cod;
            #descripcion;
            #Pcompra;
            #Pventa;
            #CanBodega;
            #CanMinBo;
            #CanMaxBo;
            #Pjdescuento;
            constructor(cod, descripcion, Pcompra, Pventa, CanBodega, CanMinBo, CanMaxBo, Pjdescuento) {
                this.#cod = cod;
                this.#descripcion = descripcion;
                this.#Pcompra = Pcompra;
                this.#Pventa = Pventa;
                this.#CanBodega = CanBodega;
                this.#CanMinBo = CanMinBo;
                this.#CanMaxBo = CanMaxBo;
                this.#Pjdescuento = Pjdescuento;
            }

            // SET | GET
            set cod(nuevoCod) {
                this.#cod = nuevoCod;
            }
            get cod() {
                return this.#cod;
            }
            set descripcion(nuevaDescripcion) {
                this.#descripcion = nuevaDescripcion;
            }
            get descripcion() {
                return this.#descripcion;
            }
            set Pcompra(nuevoPcompra) {
                this.#Pcompra = nuevoPcompra;
            }
            get Pcompra() {
                return this.#Pcompra;
            }
            set Pventa(nuevaPventa) {
                this.#Pventa = nuevaPventa;
            }
            get Pventa() {
                return this.#Pventa;
            }
            set CanBodega(NuevaCanBodega) {
                this.#CanBodega = NuevaCanBodega;
            }
            get CanBodega() {
                return this.#CanBodega;
            }
            set CanMinBo(NuevaCanMinBo) {
                this.#CanMinBo = NuevaCanMinBo;
            }
            get CanMinBo() {
                return this.#CanMinBo;
            }
            set CanMaxBo(NuevaCanMaxBo) {
                this.#CanMaxBo = NuevaCanMaxBo;
            }
            get CanMaxBo() {
                return this.#CanMaxBo;
            }
            set Pjdescuento(NuevaPjdescuento) {
                this.#Pjdescuento = NuevaPjdescuento;
            }
            get Pjdescuento() {
                return this.#Pjdescuento;
            }
            //METODOS
            
            solicitarPedido() {
                return this.CanBodega < this.CanMinBo;
            }

            calcularTotalAPagar(cant) {
                return this.Pcompra * cant;
            }

            mostrar() {
                const colorCard = this.solicitarPedido() ? 'bg-secondary' : 'bg-light';
                return `
                <div class="card ${colorCard} mb-3">
                    <div class="card-body">
                    <h5 class="card-title">${this.#cod} - ${this.#descripcion}</h5>
                    <p class="card-text">Precio de compra: $${this.#Pcompra}</p>
                    <p class="card-text">Precio de venta: $${this.#Pventa}</p>
                    <p class="card-text">Cantidad en bodega: ${this.#CanBodega}</p>
                    <p class="card-text">Cantidad mínima requerida: ${this.#CanMinBo}</p>
                    <p class="card-text">Cantidad máxima permitida: ${this.#CanMaxBo}</p>
                    <p class="card-text">Porcentaje de descuento: ${this.#Pjdescuento}%</p>
                    </div>
                </div>
                `;
            }
            }

        class PrendasDeVestir extends Producto {
            #Talla
            #planchado
            constructor(cod, descripcion, Pcompra, Pventa, CanBodega, CanMinBo, CanMaxBo, Pjdescuento, Talla, Plachado) {
                super(cod, descripcion, Pcompra, Pventa, CanBodega, CanMinBo, CanMaxBo, Pjdescuento)
                this.#Talla = Talla;
                this.#planchado = Plachado;
            }
            // SET | GET
            set Talla(nuevaTalla) {
                this.#Talla = Talla;
            }
            get Talla() {
                return this.#Talla;
            }
            set Plachado(nuevoPlanchado) {
                this.#planchado = Plachado;
            }
            get Plachado() {
                return this.#planchado;
            }
            //METODOS
            mostrar() {
            return `
            ${super.mostrar()}
            <p class="card-text">Talla: ${this.#Talla}</p>
            <p class="card-text">Permite planchado: ${this.#planchado ? 'Sí' : 'No'}</p>
            `;
        }

        }
        

        class Calzado extends Producto {
            #TallaC;
            constructor(cod, descripcion, Pcompra, Pventa, CanBodega, CanMinBo, CanMaxBo, Pjdescuento, TallaC) {
                super(cod, descripcion, Pcompra, Pventa, CanBodega, CanMinBo, CanMaxBo, Pjdescuento)
                this.#TallaC = TallaC;
            }
            // SET | GET
            set TallaC(nuevoTallaC) {
                this.#TallaC = TallaC;
            }
            get TallaC() {
                return this.#TallaC;
            }
            //METODOS
            mostrar() {
            return `
            ${super.mostrar()}
            <p class="card-text">Talla: ${this.#TallaC}</p>
            `;
        }
