<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  
    <div class="container">
        <h1>Gestión de Nomina ACME</h1>
        <form action="" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control">
            <label for="cedula">Cédula:</label>
            <input type="text" name="cedula" id="cedula" class="form-control">
            <label for="categoria">Categoría:</label>
            <select name="" id="categoria" class="form-select">
                <option value="1">Auxiliar A</option>
                <option value="2">Auxiliar B</option>
                <option value="3">Tecnico A</option>
                <option value="4">Tecnico B</option>
                <option value="5">Profesional A</option>
                <option value="6">Profesional B</option>
                <option value="7">Director A</option>
                <option value="8">Director B</option>
                <option value="9">Gerente Departamento</option>
                <option value="10">Gerente General</option>
                
            </select>
            <br>
            <button type="button" class="btn btn-outline-dark" id="boton">Calcular</button>

        </form>
        <br>
        <h1>Tabla 1</h1>
        <div class="table">
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th>Cedúla</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Salario Bruto</th>
                        <th>Axilo T</th>
                        <th>Bonificaciones</th>
                        <th>Des.. EPS</th>
                        <th>Des.. Pensión</th>
                        <th>Salario Neto</th>
                    </tr>
                </thead>
                <tbody id="tabla1">
                   
                </tbody>
            </table>
        </div>
        <br>
        <h1>Tabla 2</h1>
        <div class="table">
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th>Cant Empleados</th>
                        <th>Empleado Menor salaro</th>
                        <th>Promedio salarios</th>
                        <th>Empleado mayor Salario</th>
                        <th>Valor Total Nomina</th>
                    </tr>
                    </thead>
                    <tbody id="tabla2">

                    </tbody>
                   
                   
            </table>
        </div>
        
        
    </div>

    <script src="nomina.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>

</html>
