<html lang="en">

<body>
    <p id ="demo"></p>
    <p id = "demo2">Campers aprendiendo DOM :p</p>

    <p id="demo3"></p>
    
    <h1>Equipos Famosos</h1>
    <ul class="list">
        <li>Junior</li>
        <li>Bucaramanga</li>

    <script>
        document.getElementById("demo").innerHTML = "<strong>Campus Lands</strong>" //innerText sirve para agrgar solo texto 
        
        const parrafo = document.getElementById("demo2");
        console.log(parrafo.textContent); // muestra en el documento y consola al tiempo
        const  element = document.getElementsByTagName("p") ;
        document.getElementById("demo3").innerHTML = `Primer Parrafo (index 0): `+ element[0].innerHTML;
        const list = document.querySelector(".list");
        console.log(list);//
        const lstElementos = document.querySelectorAll("ul > li");
        lstElementos.forEach(elem => {
            console.log(elem);
        })
        
    
    </script>
    
</body>
