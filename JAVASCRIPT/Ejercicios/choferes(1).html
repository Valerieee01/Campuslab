<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        h1{
            color: rgb(162, 128, 194);
        }
        h2{
            color: rgb(162, 128, 194);
        }
        label{
            color: rgb(0, 0, 0);
        }
        hr{
            color: rgb(76, 42, 107);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>The Big Old - Tabla Recorrido Choferes</h1>
        <hr>
        <form action="" method="post" name="Miformulario">
            <div class="row">
                <div class="col-6">
                    <label for="n" >Número de trabajadores: </label>
                    <input type="text" name="n" id="n" class="form-control" placeholder="Ingrese el número de trabajadores">
                </div>
                <div class="col-6">
                    <label for="nombre">Nombre del trabajador: </label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese el nonmbre del trabajador">
                </div>
            </div>
            <br>

            <h2>Kilometros recorridos por día</h2>
            <hr>
            <div class="row">
                <div class="col-3">
                    <label for="lunes">Lunes:</label>
                    <input type="number" name="martes" id="martes" class="form-control">
                </div>
                <div class="col-3">
                    <label for="martes">Martes:</label>
                    <input type="number" name="martes" id="martes" class="form-control">
                </div>
                 <div class="col-3">
                    <label for="Miercoles">Miercoles:</label>
                    <input type="number" name="Miercoles" id="Miercoles" class="form-control">
                </div>
                <div class="col-3">
                    <label for="Jueves">Jueves:</label>
                    <input type="number" name="Jueves" id="Jueves" class="form-control">
                </div>
                <div class="col-3">
                    <label for="Viernes">Viernes:</label>
                    <input type="number" name="Viernes" id="Viernes" class="form-control">
                </div>
                <div class="col-3">
                    <label for="Sabado">Sabado:</label>
                    <input type="number" name="Sabado" id="Sabado" class="form-control">
                </div>
                <br><br><br>
                <div class="row">
                    <div class="col-3">
                        <input onclick="" type="button" value="Enviar" class="btn btn-outline-warning">
                    </div>
                </div>
                
            </div>

        </form>
        <br>
        
        <div class="container">
            
            <h1>Kilometros recorridos en la semana </h1>
        
            <table class="table">
                <thead  class="table-light">
                    <tr>
                      <th scope="col">Nombre</th>
                      <th scope="col">Lunes</th>
                      <th scope="col">Martes</th>
                      <th scope="col">Miercoles</th>
                      <th scope="col">Jueves</th>
                      <th scope="col">Viernes</th>
                      <th scope="col">Sabado</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody id="tablita">
                    
                  </tbody>
            </table>
        </div>

    </div>
   
    <script src="Choferes.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
