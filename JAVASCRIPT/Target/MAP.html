  <script>
    //Map
    const MAPA = new Map ();
    MAPA.set("clave1", "valor1")
    console.log(MAPA)

    function distanciaLetras (s, distance){
        const DLETRAS = new Map();
        for(let i = 0; i <= s.lenght; ++i){
            let letra = s.charAt(i);
            if (DLETRAS.has(DLETRAS)){
                d = i - DLETRAS.get(DLETRAS) - 1;
                if (d >= 0) {
                    pos = letra.charCodeAt(0) - 97;
                    if (d !== distance[pos])
                    return false;
                }
            }else {
                DLETRAS.set(letra, i)
            }
        }
        return true;
    }
    let s = "abaccb";
    let distance = [1,3,0,5,0,0,0,0,0,0,0,0,0];
    let rta = distanciaLetras(s,distance);
    console.log(rta)
  </script>
