    //EVEN.TARGET
    const CONTAINER = document.querySelector(".container");
    const TXTCONTADOR = document.querySelector("#contador");
    let iContador = 0;

    CONTAINER.addEventListener("click", (e) =>{ 
        // console.log(e)
        (e.target.classList.contains("btn-info"))? TXTCONTADOR.textContent = ++iContador: 0;
        (e.target.classList.contains("btn-danger"))?TXTCONTADOR.textContent = --iContador:0;
        e.stopPropagation()
    });
